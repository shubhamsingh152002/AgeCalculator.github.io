<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <div class="base">
                <div class="Enter">
                    <h4>Age Calculator</h4></div>
                <div class="block">
                    <p class="title">Date</p>
                    <input type="text" name="date" id="date" placeholder="dd"
                    required="required" minlength="1" maxlength="3"/></div>
                
                <div class="block">
                    <p class="title">Month</p>
                    <input type="text" name="month" id="month" placeholder="mm"
                    required="required" minlength="1" maxlength="3"/></div>
                
                <div class="block">
                    <p class="title">Year</p>
                    <input type="text" name="Year" id="year" placeholder="yy"
                    required="required" minlength="4" maxlength="4"/></div>
            </div> 
            <div class="base">
                <div class="enter">
                    <input type="button" name="submit" value="Submit"
                    onclick="age()"></div>
            </div>
            <div class="result" id="age"></div>
        </form>
    </div>
